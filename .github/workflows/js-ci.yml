name: JS CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (ESLint + Prettier)
        run: pnpm -C apps/asteria-desktop lint
        env:
          CI: true

      - name: Build
        run: pnpm run build
        env:
          CI: true

      - name: Unit tests with coverage
        run: pnpm run test
        env:
          CI: true

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: apps/asteria-desktop/coverage/

  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm -C apps/asteria-desktop exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm -C apps/asteria-desktop run test:e2e
        env:
          CI: true
