name: JS CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (ESLint + Prettier)
        run: pnpm -C apps/asteria-desktop lint
        env:
          CI: true

      - name: Build
        run: pnpm run build
        env:
          CI: true

      - name: Unit tests with coverage
        run: pnpm run test
        env:
          CI: true

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: apps/asteria-desktop/coverage/

  e2e-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm -C apps/asteria-desktop exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm -C apps/asteria-desktop run test:e2e
        env:
          CI: true

  codacy-cli-v2:
    runs-on: ubuntu-latest
    if: ${{ secrets.CODACY_PROJECT_TOKEN != '' }}
    env:
      CODACY_CLI_V2_VERSION: 1.0.0-main.275.bc32470
      CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Codacy CLI v2
        run: |
          set -euo pipefail
          tmpdir="/tmp/codacy-cli-v2"
          mkdir -p "$tmpdir"
          curl -sL "https://github.com/codacy/codacy-cli-v2/releases/download/${CODACY_CLI_V2_VERSION}/codacy-cli-v2_${CODACY_CLI_V2_VERSION}_linux_amd64.tar.gz" -o "$tmpdir/codacy-cli-v2.tgz"
          tar xzf "$tmpdir/codacy-cli-v2.tgz" -C "$tmpdir"
          echo "$tmpdir" >> "$GITHUB_PATH"

      - name: Run Codacy CLI v2 (ESLint)
        run: |
          set -euo pipefail
          codacy-cli-v2 analyze --tool eslint --config .codacy/codacy.yaml --output codacy-eslint.sarif

      - name: Upload Codacy SARIF
        uses: actions/upload-artifact@v4
        with:
          name: codacy-eslint-sarif
          path: codacy-eslint.sarif
