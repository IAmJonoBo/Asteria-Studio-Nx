name: Desktop Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build desktop app
        run: pnpm -C apps/asteria-desktop run build
        env:
          NODE_ENV: production

      - name: Verify build artefacts
        run: pnpm -C apps/asteria-desktop run build:verify

      - name: Package desktop app
        run: pnpm -C apps/asteria-desktop run package
        env:
          NODE_ENV: production

      - name: Verify packaged artefacts
        run: pnpm -C apps/asteria-desktop run package:verify
